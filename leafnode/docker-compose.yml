version: '3.8'

services:
  nats-leafnode:
    image: nats:latest
    container_name: nats-leafnode
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # Monitoring
    volumes:
      - ./nats-leafnode.conf:/nats-leafnode.conf:ro
    command: ["-c", "/nats-leafnode.conf"]
    restart: unless-stopped
    environment:
      - TZ=UTC
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
